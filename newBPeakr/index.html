<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./img/favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Peakr | Soluciones de compras</title>
  </head>
  <body style="width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; z-index: 999">
      <!-- header -->
    <ul class="nav justify-content-end nav-pills m-3">
        <li class="nav-item">
          <a class="btn btn-white m-2" aria-current="page" href="sign_in.html">Iniciar Sesión</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-primary m-2" href="sign_up.html">Registrarme</a>
        </li>
     </ul>

     <!-- search -->
    
     <div class="container h-100" style="margin-top: 10em;">
        <div class="d-flex flex-column align-items-center justify-content-center">
            <img class="logo-img" src="./img/Peakr-48.png" alt="Peakr Logo Image">
            <div class="search-bar">
                <i class="bi bi-search"></i>
                <input id="search_input" class="search-input" type="text" placeholder="¿Que producto estas buscando?">
            </div>
            <div class="mt-4">
                <button class="btn btn-success">Cotizar Producto</button>
                <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>
            </div>
        </div>
     </div>
     
   <!-- footer -->
    <footer class="d-flex justify-content-center align-content-end fixed-bottom">
        <div class="lower-footer">
            <ul class="lower-center-footer">
                <li>
                    <a href="terms.html">Términos y Condiciones</a>
                </li>
                <li>
                    <a href="https://www.peakr.app/">Sobre Nosotros</a>
                </li>
                <li>
                    <a href="" data-bs-toggle="modal" data-bs-target="#myModal">Contacto</a>
                </li>
            </ul>
        </div>
    </footer>
    </footer>

    <!-- The Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content container">
  
        <!-- Modal Header -->
        <div class="modal-header pb-1">
            
          <h5 class="modal-title">
            <i class="bi bi-square-fill" style="color: #B5E4CA;"></i>
            &nbsp; Envíanos un mensaje
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <hr class="mx-3 my-3">
        <!-- Modal body -->
        <div class="modal-body py-1">
          <form method="post" action="">
            <label class="form-label" for="floatingTextarea2" id="contact_text">¿Donde quieres recibir tu respuesta?</label>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="correo electrónico">
                <div id="" class="form-text mt-2">Nunca compartiremos su correo electrónico con terceros.</div>
              </div>
              <div class="mb-3">
                <label class="form-label" for="floatingTextarea2">Mensaje</label>
                <textarea class="form-control" placeholder="Como podemos ayudarte..." id="floatingTextarea2" style="height: 100px"></textarea>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label " for="exampleCheck1">Acepto <a href="/terms/terms.html" class="link-blue" target="_blank" rel="noopener noreferrer">políticas de privacidad</a></label>
              </div>
          </form>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer pt-1">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Enviar mensaje</button>
        </div>
  
      </div>
    </div>
  </div>
  
  <div class="position-fixed top-50 start-50 translate-middle p-3" style="z-index: 11">
    <div id="NoAddress" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-body">
        <p class="text-center">
          <span class="text-warning fs-5">
            <i class="bi bi-exclamation-triangle-fill"></i>
          </span>
          &nbsp; Aún no tienes dirección en tu perfil
        </p>
        <div class="mt-2 pt-2 border-top text-center">
          <button type="button" class="btn btn-primary">Ir a perfil</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="toast">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="position-fixed top-0 end-0 p-3 mt-5" style="z-index: 11">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header d-flex align-content-center">
        <h3 class="px-2 mb-0" style="color: #83bf6e;"><i class="bi bi-check2-circle"></i></h3>
        <strong class="me-auto">¡Enviado!</strong>
        <button type="button" class="btn-close px-3" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        <p class="mb-0">
          Te contestaremos a tu correo en un momento.
        </p>
      </div>
    </div>
  </div>

    <script>
      var toastTrigger = document.getElementById('liveToastBtn')
      var toastLiveExample = document.getElementById('NoAddress')
      if (toastTrigger) {
        toastTrigger.addEventListener('click', function () {
          var toast = new bootstrap.Toast(toastLiveExample)
          toast.show()
        })
      }
      var toastTrigger = document.getElementById('liveToastBtn')
      var toastLiveExample = document.getElementById('liveToast')
      if (toastTrigger) {
        toastTrigger.addEventListener('click', function () {
          var toast = new bootstrap.Toast(toastLiveExample)
          toast.show()
        })
      }
    </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
