<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./img/favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Peakr | Registrarme</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts/scripts.js"></script>
  </head>
  <body>
      <div class="container-fluid">
        <div class="row px-0">
            <div class="col-4 d-none d-sm-none d-md-block" id="sign_up_sidebar">
                <a href="index.html">
                    <img class="m-4" src="/img/Peakr-48.png" alt="Peakr Logo">
                </a>
                <br>
                <div class="d-flex justify-content-center">
                    <div class="w-75 m-3">
                        <img src="/img/login-pic.png" alt="Peakr triangles">
                        <h2 class="text-center mt-5 pb-3 sign_welcome">Bienvenido</h2>
                        <ul class="list-group list-group flush mt-3 px-3 mx-2">
                            <li class="list-group-item bg-transparent border-0 p-0">
                                <p><i class="bi bi-check-circle"></i> &nbsp;&nbsp;Cientos de proveedores</p>
                            </li>
                            <li class="list-group-item bg-transparent border-0 p-0">
                                <p><i class="bi bi-check-circle"></i>  &nbsp;&nbsp;Cientos de clientes</p>
                            </li>
                            <li class="list-group-item bg-transparent border-0 p-0">
                                <p><i class="bi bi-check-circle"></i>  &nbsp;&nbsp;Miles de productos</p>
                            </li>
                            <li class="list-group-item bg-transparent border-0 p-0">
                                <p><i class="bi bi-check-circle"></i>  &nbsp;&nbsp;No más busquedas y llamadas</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row d-flex justify-content-end">
                    <!--<p class="account_paragraph">¿Ya eres miembro? <a href="sign_in.html"><strong style="color: #1A1D1F;">Iniciar Sesión</strong></a></p>-->
                    <a class="btn btn-white m-3 mb-1 w-auto" aria-current="page" href="sign_in.html">Iniciar Sesión</a>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-5" id="sign_up_Col">
                        <h1 class="sign_title pb-1 mb-2 mt-3">Registrarse</h1>
                            <div class="mt-4 border-top">
                                <form action="" method="post" class="mt-4 mb-5 pb-5">
                                    <label for="">Correo electrónico corporativo</label>
                                    <div class="input-group mt-2 w-100 sigin_input">
                                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                        <input asp-for="" class="form-control" type="email" name="" id=""placeholder="Tu correo electrónico">
                                    </div>
                                    <label for="" class="mt-3">Contraseña</label>
                                    <div class="input-group mt-2 w-100 sigin_input">
                                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                        <input asp-for="" class="form-control" type="password" name="" id="" placeholder="Contraseña">
                                    </div>
                                    <label for="" class="mt-3">Confirmar contraseña</label>
                                    <div class="input-group mt-2 w-100 sigin_input">
                                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                        <input asp-for="" class="form-control" type="password" name="" id="" placeholder="confirmar contraseña">
                                    </div>
                                    <hr class="my-4">
                                    <label for="">Ayudanos a saber donde trabajas, ingresa los datos básicos de tu empresa</label>
                                    <label for="" class="mt-4">NIT de la empresa</label>
                                    <div class="input-group mt-2 w-100 sigin_input">
                                        <span class="input-group-text"><i class="bi bi-briefcase"></i></span>
                                        <input asp-for="" class="form-control" type="text" name="" id="" placeholder="NIT">
                                    </div>
                                    <hr class="my-4">
                                    <label for="" class="">Nombre comercial de la empresa</label>
                                    <div class="input-group mt-2 w-100 sigin_input">
                                        <span class="input-group-text"><i class="bi bi-building"></i></span>
                                        <input asp-for="" class="form-control" type="text" name="" id="" placeholder="Nombre comercial">
                                    </div>
                                    <label for="" class="mt-4"> 
                                            Certificado de existencia &nbsp;
                                            <a title="También conocido como Certificado de Cámara & Comercio" class="tooltips">
                                                <i class="bi bi-info-circle"></i>
                                            </a>
                                    </label>
                                    <div class="d-grip gap-2">
                                        <button class="btn btn-white w-100 mt-4" type="button" btn-select-file>
                                            <i class="bi bi-cloud-upload"></i> &nbsp;&nbsp;Subir documento
                                        </button>
                                        <input asp-for="" type="file" style="display:none"> 
                                    </div>
                                    <div class="file-block">
                                        <label for="" class="mt-4">Certificado de cuenta bancaria &nbsp;
                                            <a title="Este documento es necesario para saber dónde te pagamos!" class="tooltips">
                                                <i class="bi bi-info-circle"></i>
                                            </a>
                                        </label>
                                        <div class="d-grip gap-2">
                                            <button class="btn btn-white w-100 mt-4 btn-select-file" type="button">
                                                <i class="bi bi-cloud-upload"></i> &nbsp;&nbsp;Subir documento
                                            </button>
                                            <input asp-for="" type='file' style="display:none"> 
                                        </div>
                                        <label for="" class="mt-4">Catálogo de productos &nbsp;
                                            <a title="Incluye todos tus productos sin cantidades ni precios" class="tooltips">
                                                <i class="bi bi-info-circle"></i>
                                            </a>
                                        </label>
                                        <div class="d-grip gap-2">
                                            <button class="btn btn-white w-100 mt-4 btn-select-file" type="button">
                                                <i class="bi bi-cloud-upload"></i> Subir documento
                                            </button>
                                            <input asp-for="" type='file' style="display:none"> 
                                        </div>
                                        <div class="d-grip gap-2">
                                            <button class="btn btn-success w-100 mt-4" type="submit">Continuar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
      
        <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
