<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./img/favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Peakr | Iniciar sesión</title>
  </head>
  <body class="sign_in_body">
      <main class="form-signin">
        <div class="d-flex justify-content-center mb-4">
          <img class="mx-auto" src="/img/Peakr-56.png" alt="Peakr Logo">
        </div>
        <h3 class="sign_title mb-1 mt-3 text-center">Iniciar Sesión</h3>
        <div class="mt-4 border-top">
            <form action="" method="post" class="mt-4">
                <label for="">Ingresa tus datos</label>
                <div class="input-group mt-3 w-100 sigin_input">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input asp-for="" class="form-control" type="email" name="" id="" placeholder="Tu correo electrónico">
                </div>
                <div class="input-group mt-3 w-100 sigin_input">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input asp-for="" class="form-control" type="password" name="" id="" placeholder="Contraseña">
                </div>
                <div class="d-grip gap-2">
                    <button class="btn btn-success w-100 mt-4"><a href="dashboard.html" style="color: #fcfcfc;">Iniciar Sesión</a> </button>
                </div>
            </form>
        </div>
        <div class="mt-3">
            <p class="privacy_paragraph">Este sitio es protegido por  reCAPTCHA y la política de privacidad de Google y Peakr Holdings.</p>
            <p class="account_paragraph">¿No tienes cuenta? <a href="sign_up.html"><strong style="color: #1A1D1F;">Registrarme</strong></a></p>
        </div>
      </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
